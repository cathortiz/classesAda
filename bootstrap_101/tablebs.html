<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title> Hay tabla con bootstrap </title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<style type="text/css">
			.centrado {
				text-align: center;
			}
		</style>
	</head>
<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				
					<table class="table table-bordered table-striped table-hover table-condensed centrado">
						<thead>
							<tr>
								<th class="text-center">Caracter√≠sticas</th>
								<th class="text-center">Pikachu</th>
								<th class="text-center">Evee</th>
								<th class="text-center">Togepi</th>
							</tr>
						</thead>
						<tr>
							<td>Type</td>
							<td>Electric</td>
							<td>Normal</td>
							<td>Fairy</td>
						</tr>
						<tr>
							<td>Ability</td>
							<td>Staic</td>
							<td>Run away</td>
							<td>Hustle</td>
						</tr>
						<tr>
							<td>Weakness</td>
							<td>Ground</td>
							<td>Fighting</td>
							<td>Poison</td>
						</tr>
						<tr class="active"> <!-- la class active es el gris de default cuando usamos striped -->
							<td>Colours</td>
							<td>Yellow</td>
							<td>Brown</td>
							<td>White</td>
						</tr>
						<tr class="info">
							<td>Size</td>
							<td>Medium</td>
							<td>Medium</td>
							<td>Small</td>
						</tr>
						<tr class="success">
							<td>Popularity</td>
							<td>Super</td>
							<td>Very</td>
							<td>Very</td>
						</tr>
						<tr class="warning">
							<td>Evolution</td>
							<td>Raichu</td>
							<td>Eveelutions</td>
							<td>Togetic</td>
						</tr>
						<tr class="danger">
							<td>Peso (kg)</td>
							<td> 6.0 </td>
							<td> 1.5 </td>
							<td> 6.5 </td>
						</tr>
					</table>
				</div>	<!-- column -->			
			</div>	<!-- row -->	
		</div> <!-- contaner -->

</body>
</html>
