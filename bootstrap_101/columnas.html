<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Ejercicio de columnas</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		.violeta {
			background-color: purple;
			color: white;
			margin-top: 10px;
		}

		.rojo {
			background-color: red;
			color: white;
			margin-top: 10px;
		}

		.blanco {
			background-color: white;
			color: black;
		}

		.border {
			border-bottom: 1px solid black;
			border-left: 1px solid black;
			padding:10px;
		}

		.bordersp {
			border-bottom: 1px solid black;
			border-right: 1px solid black;
			border-left: 1px solid black;
			padding:10px;
		}

		.txt {
			text-align: center;
		}

		.title {
			font-size: 24px;
		}

		.pad {
			padding:10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 violeta"><p class="title pad">12 Columnas</p></div>
		</div>
		<div class="row txt">
			<div class="col-md-1 border">1</div>
			<div class="col-md-1 border">2</div>
			<div class="col-md-1 border">3</div>
			<div class="col-md-1 border">4</div>
			<div class="col-md-1 border">5</div>
			<div class="col-md-1 border">6</div>
			<div class="col-md-1 border">7</div>
			<div class="col-md-1 border">8</div>
			<div class="col-md-1 border">9</div>
			<div class="col-md-1 border">10</div>
			<div class="col-md-1 border">11</div>
			<div class="col-md-1 bordersp">12</div>
		</div>
		<div class="row txt">
			<div class="col-md-2"></div>
			<div class="col-md-2"></div>
			<div class="col-md-2"></div>
			<div class="col-md-2 rojo pad title">Caja</div>
			<div class="col-md-2"></div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-8 violeta "><p class="title pad">8 Columnas</p>
			  <div class="row blanco txt">
			 		<div class="col-md-1 border">1</div>
					<div class="col-md-1 border">2</div>
					<div class="col-md-1 border">3</div>
					<div class="col-md-1 border">4</div>
					<div class="col-md-1 border">5</div>
					<div class="col-md-1 border">6</div>
					<div class="col-md-1 border">7</div>
					<div class="col-md-1 border">8</div>
					<div class="col-md-1 border">9</div>
					<div class="col-md-1 border">10</div>
					<div class="col-md-1 border">11</div>
					<div class="col-md-1 bordersp">12</div>
				</div>
				 
			<div class="row blanco txt">
				<div class="col-md-6 border">1</div>
				<div class="col-md-6 bordersp">2</div>
			</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		
	</div>
</body>
</html>
