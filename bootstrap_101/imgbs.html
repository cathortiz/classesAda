<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>We have images</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<img class="img-responsive img-rounded" src="img/london.jpg">
			</div>
			<div class="col-md-4">
				<img class="img-responsive img-circle" src="img/amsterdam.jpg">
			</div>
			<div class="col-md-4">
				<img class="img-responsive img-thumbnail img-hover" src="img/tokyo.jpg">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<img class="center-block" src="img/irlanda.jpg">
			</div>
		</div>
	</div>
</body>
</html>
